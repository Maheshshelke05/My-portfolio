<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Shelke | AWS & DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --secondary: #3b82f6;
            --gradient: linear-gradient(135deg, #667eea, #764ba2);
            --light: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light);
            color: #334155;
        }

        header {
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 15px 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-content h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .project-content p {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: 0.3s;
        }

        .project-link:hover {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Mahesh<span>.</span></div>
            <ul class="nav-links">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <div class="section-title">
            <h2>My Projects</h2>
            <p>All projects load dynamically from JSON file üöÄ</p>
        </div>
        <div id="projects-container" class="projects-grid"></div>
    </section>

    <section id="contact">
        <div class="section-title">
            <h2>Contact Me</h2>
            <p>Let's connect for collaboration or cloud projects ‚òÅÔ∏è</p>
        </div>
        <div style="text-align:center;">
            <p><i class="fas fa-envelope"></i> mahesh.shelke@example.com</p>
            <p><i class="fab fa-whatsapp"></i> +91 9022604252</p>
            <p><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/mahesh-shelke-7497a7315" style="color:#3b82f6;text-decoration:none;">LinkedIn Profile</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mahesh Shelke. All Rights Reserved.</p>
    </footer>

    <script>
    async function loadProjects() {
        try {
            const res = await fetch('data/projects.json');
            const projects = await res.json();
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            projects.forEach(p => {
                const card = document.createElement('div');
                card.classList.add('project-card');
                card.innerHTML = `
                    <img src=\"${p.image}\" alt=\"${p.name}\">
                    <div class=\"project-content\">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <a href=\"${p.link}\" class=\"project-link\" target=\"_blank\">View Project</a>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading projects:', error);
        }
    }

    loadProjects();
    </script>
</body>
</html>
